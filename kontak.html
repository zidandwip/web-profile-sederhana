<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Profil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="asset/styles.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ms-5" href="#">Zdp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="btn me-2 custom-btn" href="index.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="btn me-2 custom-btn" href="tentang.html">Tentang</a>
            </li>
            <li class="nav-item">
              <a class="btn me-2 custom-btn" href="kontak.html">Kontak</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div class="form">
          <h2>Hubungi Saya</h2>
          <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="John" />

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Doe" />

            <label for="number">Phone number</label>
            <input
              type="text"
              id="pnumber"
              name="pnumber"
              placeholder="08123456789"
            />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="john@email.com"
            />

            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Zdp</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
